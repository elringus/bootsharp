name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '36 7 * * 0'

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: initialize codeql
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: build
      run: |
          dotnet build DotNet/DotNetJS.sln
          cd JavaScript/dotnet-runtime
          npm install
          npm run build
          dotnet publish test/project/Test.Project.csproj
    - name: analyze
      uses: github/codeql-action/analyze@v1
